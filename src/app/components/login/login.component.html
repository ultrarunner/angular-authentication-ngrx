<div *ngIf="$user | async as user">
  <button class="btn btn-sm btn-outline-primary" *ngIf="!user.uid" (click)="googleLogin()" [class.is-loading]="user.loading">
    Google
  </button>
  <div *ngIf="user.uid" ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle>Hi, {{user.displayName}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
      <button class="dropdown-item">{{user.email}}</button>
      <button class="dropdown-item" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
